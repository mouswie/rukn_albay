<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>عدد يدوية - ركن البيت</title>
  <link rel="stylesheet" href="../styles/main.css" />
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f9f9f9;
      color: #222;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #004466;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }

    .product-card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 1rem;
      text-align: center;
    }

    .product-card img {
      max-width: 100%;
      height: 180px;
      object-fit: contain;
      margin-bottom: 1rem;
    }

    .product-card h2 {
      font-size: 1.2rem;
      margin: 0.5rem 0;
    }

    .product-card p {
      margin: 0.5rem 0;
      color: #555;
    }

    .product-card input {
      width: 50px;
      text-align: center;
    }

    .product-card button {
      background-color: #004466;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 0.5rem;
    }

    .product-card button:hover {
      background-color: #006699;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #ddd;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>قسم العدد اليدوية</h1>
  </header>

  <div class="products-grid">

<div class="product-card">
  <img src="https://i.imgur.com/xW9sBFi.jpeg" alt="جديد بسعر مناسب" />
  <h2>جديد بسعر مناسب</h2>
  <p>السعر: 600,000 د.ع</p>
  <label>الكمية: <input type="number" min="1" value="1" class="quantity" /></label>
  <button onclick="addToCart('جديد بسعر مناسب', 600000, this)">أضف إلى السلة</button>
</div>
    <!-- منتج 1 -->
    <div class="product-card">
      <img src="../images/hammer.jpg" alt="مطرقة يدوية" />
      <h2>مطرقة يدوية</h2>
      <p>السعر: 25,000 د.ع</p>
      <label>الكمية: <input type="number" min="1" value="1" class="quantity" /></label>
      <button onclick="addToCart('مطرقة يدوية', 25000, this)">أضف إلى السلة</button>
    </div>

    <!-- منتج 2 -->
    <div class="product-card">
      <img src="../images/screwdriver.jpg" alt="مفك براغي" />
      <h2>مفك براغي متعدد</h2>
      <p>السعر: 15,000 د.ع</p>
      <label>الكمية: <input type="number" min="1" value="1" class="quantity" /></label>
      <button onclick="addToCart('مفك براغي متعدد', 15000, this)">أضف إلى السلة</button>
    </div>
  </div>

  <footer>
    <p>© 2025 ركن البيت</p>
  </footer>

  <script>
    function addToCart(name, price, btn) {
      const quantity = btn.parentElement.querySelector('.quantity').value;
      const product = { name, price, quantity: parseInt(quantity) };

      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.push(product);
      localStorage.setItem("cart", JSON.stringify(cart));

      window.location.href = "../cart.html";
    }
  </script>
</body>
</html>
