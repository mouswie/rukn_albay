<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>تسجيل دخول الأدمن</title>
<style>
  body {
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f5f7fa;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  #loginForm {
    background: white;
    padding: 25px;
    border-radius: 8px;
    width: 100%;
    max-width: 360px;
    box-shadow: 0 4px 12px rgb(0 0 0 / 0.1);
  }
  h2 {
    margin-bottom: 20px;
    text-align: center;
    color: #1a73e8;
  }
  label {
    display: block;
    margin-top: 12px;
    margin-bottom: 6px;
    font-weight: 600;
  }
  input {
    width: 100%;
    padding: 8px 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
    font-size: 14px;
    box-sizing: border-box;
  }
  button {
    margin-top: 20px;
    background-color: #1a73e8;
    color: white;
    border: none;
    width: 100%;
    padding: 12px;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #155ab6;
  }
  #loginMessage {
    margin-top: 15px;
    font-weight: 600;
    color: red;
    min-height: 24px;
    text-align: center;
  }
</style>
</head>
<body>

<div id="loginForm">
  <h2>تسجيل دخول الأدمن</h2>

  <label for="email">البريد الإلكتروني:</label>
  <input type="email" id="email" placeholder="ادخل بريدك الإلكتروني" required />

  <label for="password">كلمة المرور:</label>
  <input type="password" id="password" placeholder="ادخل كلمة المرور" required />

  <button id="loginBtn">تسجيل الدخول</button>

  <div id="loginMessage"></div>
</div>

<script>
(() => {
  const ADMIN_EMAIL = "alihaidernet.ah@gmail.com";
  const ADMIN_PASSWORD = "55663215566321";

  const loginBtn = document.getElementById("loginBtn");
  const loginMessage = document.getElementById("loginMessage");

  loginBtn.addEventListener("click", () => {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    loginMessage.textContent = "";

    if (email === ADMIN_EMAIL && password === ADMIN_PASSWORD) {
      localStorage.setItem("adminLoggedIn", "true");
      window.location.href = "admin.html";
    } else {
      loginMessage.textContent = "بيانات الدخول غير صحيحة.";
    }
  });
})();
</script>

</body>
</html>
