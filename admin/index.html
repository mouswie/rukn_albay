<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>لوحة تحكم الأدمن - ركن البيت</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f9;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    #adminApp {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 420px;
    }
    h2 {
      text-align: center;
      color: #007bff;
    }
    label {
      margin-top: 12px;
      display: block;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background: #007bff;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #logoutBtn {
      background: #dc3545;
      margin-top: 10px;
    }
    #message {
      margin-top: 15px;
      color: red;
      text-align: center;
      min-height: 20px;
    }
  </style>
</head>
<body>
  <div id="adminApp">
    <h2>لوحة تحكم الأدمن</h2>

    <div id="loginForm">
      <label for="email">البريد الإلكتروني:</label>
      <input type="email" id="email" placeholder="ادخل البريد الإلكتروني" />

      <label for="password">كلمة المرور:</label>
      <input type="password" id="password" placeholder="ادخل كلمة المرور" />

      <button id="loginBtn">تسجيل الدخول</button>
      <div id="message"></div>
    </div>

    <div id="productForm" style="display:none;">
      <label for="sectionSelect">اختر القسم:</label>
      <select id="sectionSelect">
        <option value="">-- اختر القسم --</option>
        <option value="devices.html">أجهزة منزلية</option>
        <option value="tools.html">عدد يدوية</option>
        <option value="electronics.html">إلكترونيات</option>
        <option value="appliances.html">أدوات منزلية</option>
      </select>

      <label for="productName">اسم المنتج:</label>
      <input type="text" id="productName" placeholder="ادخل اسم المنتج" />

      <label for="productPrice">السعر (دينار عراقي):</label>
      <input type="number" id="productPrice" placeholder="ادخل السعر" min="0" />

      <label for="productImage">صورة المنتج:</label>
      <input type="file" id="productImage" accept="image/*" />

      <button id="addProductBtn">إضافة المنتج</button>
      <button id="logoutBtn">تسجيل الخروج</button>
      <div id="message"></div>
    </div>
  </div>

  <script>
    const ADMIN_EMAIL = "alihaidernet.ah@gmail.com";
    const ADMIN_PASSWORD = "55663215566321";
    const GITHUB_TOKEN = "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";
    const IMGUR_CLIENT_ID = "46aa6ce80146b0e";
    const OWNER = "mouswie";
    const REPO = "rukn_albay";
    const BRANCH = "master";

    const loginForm = document.getElementById("loginForm");
    const productForm = document.getElementById("productForm");
    const messageDiv = document.getElementById("message");

    document.getElementById("loginBtn").addEventListener("click", () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (email === ADMIN_EMAIL && password === ADMIN_PASSWORD) {
        loginForm.style.display = "none";
        productForm.style.display = "block";
        messageDiv.textContent = "";
      } else {
        messageDiv.textContent = "البريد الإلكتروني أو كلمة المرور غير صحيحة.";
      }
    });

    document.getElementById("logoutBtn").addEventListener("click", () => {
      loginForm.style.display = "block";
      productForm.style.display = "none";
    });

    async function uploadImageToImgur(file) {
      const formData = new FormData();
      formData.append("image", file);

      const res = await fetch("https://api.imgur.com/3/image", {
        method: "POST",
        headers: {
          Authorization: "Client-ID " + IMGUR_CLIENT_ID,
        },
        body: formData,
      });

      const data = await res.json();
      if (!data.success) {
        throw new Error("فشل رفع الصورة.");
      }
      return data.data.link;
    }

    async function getFileContent(fileName) {
      const url = `https://api.github.com/repos/${OWNER}/${REPO}/contents/products/${fileName}?ref=${BRANCH}`;
      const res = await fetch(url, {
        headers: {
          Authorization: `token ${GITHUB_TOKEN}`,
        },
      });

      if (!res.ok) {
        throw new Error("فشل جلب الملف من GitHub.");
      }

      return await res.json();
    }

    async function updateFileContent(fileName, newHTML) {
      const fileData = await getFileContent(fileName);
      const content = atob(fileData.content);
      const updatedContent = newHTML + "\n" + content;
      const encodedContent = btoa(unescape(encodeURIComponent(updatedContent)));

      const url = `https://api.github.com/repos/${OWNER}/${REPO}/contents/products/${fileName}`;
      const res = await fetch(url, {
        method: "PUT",
        headers: {
          Authorization: `token ${GITHUB_TOKEN}`,
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          message: "إضافة منتج جديد",
          content: encodedContent,
          sha: fileData.sha,
          branch: BRANCH,
        }),
      });

      if (!res.ok) {
        throw new Error("فشل تحديث الملف على GitHub.");
      }

      return await res.json();
    }

    function buildProductHTML(name, price, imageUrl) {
      return `
<div class="product">
  <img src="${imageUrl}" alt="${name}" />
  <h3>${name}</h3>
  <p>السعر: ${price} دينار عراقي</p>
</div>
      `;
    }

    document.getElementById("addProductBtn").addEventListener("click", async () => {
      const section = document.getElementById("sectionSelect").value;
      const name = document.getElementById("productName").value.trim();
      const price = document.getElementById("productPrice").value.trim();
      const imageFile = document.getElementById("productImage").files[0];

      if (!section || !name || !price || !imageFile) {
        messageDiv.textContent = "الرجاء ملء جميع الحقول.";
        return;
      }

      try {
        messageDiv.textContent = "جارٍ رفع الصورة...";
        const imageUrl = await uploadImageToImgur(imageFile);

        const productHTML = buildProductHTML(name, price, imageUrl);

        messageDiv.textContent = "جارٍ تحديث الملف على GitHub...";
        await updateFileContent(section, productHTML);

        messageDiv.style.color = "green";
        messageDiv.textContent = "تمت إضافة المنتج بنجاح!";
      } catch (err) {
        messageDiv.style.color = "red";
        messageDiv.textContent = err.message;
      }
    });
  </script>
</body>
</html>
