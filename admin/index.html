<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>لوحة تحكم الأدمن - ركن البيت</title>
<style>
  body {
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f5f7fa;
    color: #222;
    margin: 0; padding: 0;
    display: flex; justify-content: center; align-items: center; min-height: 100vh;
  }
  #adminApp {
    background: white;
    padding: 25px;
    border-radius: 8px;
    width: 100%;
    max-width: 400px;
    box-shadow: 0 4px 12px rgb(0 0 0 / 0.1);
  }
  h2 {
    margin-bottom: 20px;
    text-align: center;
    color: #1a73e8;
  }
  label {
    display: block;
    margin-top: 12px;
    margin-bottom: 6px;
    font-weight: 600;
  }
  input, select {
    width: 100%;
    padding: 8px 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
    font-size: 14px;
  }
  button {
    margin-top: 20px;
    background-color: #1a73e8;
    color: white;
    border: none;
    width: 100%;
    padding: 12px;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #155ab6;
  }
  #message {
    margin-top: 15px;
    font-weight: 600;
    color: red;
    min-height: 24px;
    text-align: center;
  }
  #logoutBtn {
    margin-top: 10px;
    background-color: #e84545;
  }
</style>
</head>
<body>
<div id="adminApp">
  <h2>لوحة تحكم الأدمن</h2>

  <div id="loginForm">
    <label for="email">البريد الإلكتروني:</label>
    <input type="email" id="email" placeholder="ادخل البريد الإلكتروني" />

    <label for="password">كلمة المرور:</label>
    <input type="password" id="password" placeholder="ادخل كلمة المرور" />

    <button id="loginBtn">تسجيل الدخول</button>
    <div id="message"></div>
  </div>

  <div id="productForm" style="display:none;">
    <label for="sectionSelect">اختر القسم:</label>
    <select id="sectionSelect">
      <option value="">-- اختر القسم --</option>
      <option value="devices.html">أجهزة منزلية</option>
      <option value="tools.html">عدد يدوية</option>
      <option value="electronics.html">إلكترونيات</option>
      <option value="appliances.html">أدوات منزلية</option>
    </select>

    <label for="productName">اسم المنتج:</label>
    <input type="text" id="productName" placeholder="ادخل اسم المنتج" />

    <label for="productPrice">السعر (دينار عراقي):</label>
    <input type="number" id="productPrice" placeholder="ادخل السعر" min="0" />

    <label for="productImage">صورة المنتج:</label>
    <input type="file" id="productImage" accept="image/*" />

    <button id="addProductBtn">إضافة المنتج</button>
    <button id="logoutBtn">تسجيل الخروج</button>
    <div id="message"></div>
  </div>
</div>

<script>
(() => {
  // بيانات تسجيل الدخول المخزنة (مخفيه في الكود)
  const ADMIN_EMAIL = "alihaidernet.ah@gmail.com";
  const ADMIN_PASSWORD = "55663215566321";

  const OWNER = "mouswie";
  const REPO = "rukn_albay";
  const BRANCH = "master";
  const GITHUB_TOKEN = "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";

  const IMGUR_CLIENT_ID = "46aa6ce80146b0e";

  const loginForm = document.getElementById("loginForm");
  const productForm = document.getElementById("productForm");
  const messageDivs = document.querySelectorAll("#message");

  function showMessage(msg, color = "red") {
    messageDivs.forEach(div => {
      div.textContent = msg;
      div.style.color = color;
    });
  }

  // تسجيل خروج
  document.getElementById("logoutBtn").addEventListener("click", () => {
    localStorage.removeItem("adminLoggedIn");
    productForm.style.display = "none";
    loginForm.style.display = "block";
    showMessage("");
    clearInputs();
  });

  // تسجيل الدخول
  document.getElementById("loginBtn").addEventListener("click", () => {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    if (email === ADMIN_EMAIL && password === ADMIN_PASSWORD) {
      localStorage.setItem("adminLoggedIn", "true");
      loginForm.style.display = "none";
      productForm.style.display = "block";
      showMessage("");
      clearInputs();
    } else {
      showMessage("البريد الإلكتروني أو كلمة المرور غير صحيحة.");
    }
  });

  // تحقق إذا تم تسجيل الدخول مسبقًا
  if (localStorage.getItem("adminLoggedIn") === "true") {
    loginForm.style.display = "none";
    productForm.style.display = "block";
  }

  function clearInputs() {
    document.getElementById("email").value = "";
    document.getElementById("password").value = "";
    document.getElementById("productName").value = "";
    document.getElementById("productPrice").value = "";
    document.getElementById("productImage").value = "";
    document.getElementById("sectionSelect").value = "";
  }

  // رفع الصورة إلى Imgur
  async function uploadImageToImgur(file) {
    const formData = new FormData();
    formData.append("image", file);

    const res = await fetch("https://api.imgur.com/3/image", {
      method: "POST",
      headers: {
        Authorization: "Client-ID " + IMGUR_CLIENT_ID,
      },
      body: formData,
    });

    const data = await res.json();
    if (!data.success) {
      throw new Error("فشل رفع الصورة إلى Imgur.");
    }
    return data.data.link;
  }

  // جلب محتوى ملف القسم من GitHub
  async function getFileContent(fileName) {
    const url = `https://api.github.com/repos/${OWNER}/${REPO}/contents/products/${fileName}?ref=${BRANCH}`;
    const response = await fetch(url, {
      headers: { Authorization: `token ${GITHUB_TOKEN}` },
    });
    if (!response.ok) {
      const errorData = await response.json();
      throw new Error("فشل جلب الملف من GitHub: " + (errorData.message || response.statusText));
    }
    return await response.json();
  }

  // تحديث ملف القسم على GitHub مع إضافة المنتج في الأعلى
  async function updateFileContent(fileName, newProductHTML, sha) {
    const url = `https://api.github.com/repos/${OWNER}/${REPO}/contents/products/${fileName}`;
    // جلب الملف القديم لإضافة المنتج في الأعلى
    const fileData = await getFileContent(fileName);

    // فك تشفير محتوى الملف (base64)
    const oldContent = atob(fileData.content);

    // دمج المحتوى الجديد مع القديم، نضيف المنتج في الأعلى
    const updatedContent = newProductHTML + "\n" + oldContent;

    // ترميز المحتوى المحدث ل base64
    const base64Content = btoa(updatedContent);

    // إرسال التحديث
    const res = await fetch(url, {
      method: "PUT",
      headers: {
        Authorization: `token ${GITHUB_TOKEN}`,
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        message: `إضافة منتج جديد: ${fileName}`,
        content: base64Content,
        sha: fileData.sha,
        branch: BRANCH,
      }),
    });

    const data = await res.json();
    if (!res.ok) {
      throw new Error("فشل تحديث الملف على GitHub: " + (data.message || res.statusText));
    }
    return data;
  }

  // بناء كود HTML للمنتج الجديد
  function buildProductHTML(name, price, imageUrl) {
    return `
<div class="product">
  <img src="${imageUrl}" alt="${name}" />
  <h3>${name}</h3>
  <p>السعر: ${price} دينار عراقي</p>
</div>
`;
  }

  // إضافة المنتج (رفع الصورة، تحديث ملف القسم)
  document.getElementById("addProductBtn").addEventListener("click", async () => {
    showMessage("");
    const sectionFile = document.getElementById("sectionSelect").value;
    const productName = document.getElementById("productName").value.trim();
    const productPrice = document.getElementById("productPrice").value.trim();
    const productImageFile = document.getElementById("productImage").files[0];

    if (!sectionFile) {
      showMessage("الرجاء اختيار القسم.");
      return;
    }
    if (!productName) {
      showMessage("الرجاء إدخال اسم المنتج.");
      return;
    }
    if (!productPrice || isNaN(productPrice) || Number(productPrice) < 0) {
      showMessage("الرجاء إدخال سعر صحيح للمنتج.");
      return;
    }
    if (!productImageFile) {
      showMessage("الرجاء اختيار صورة المنتج.");
      return;
    }

    showMessage("يرجى الانتظار... جاري رفع الصورة.");

    try {
      const imageUrl = await uploadImageToImgur(productImageFile);

      showMessage("تم رفع الصورة. جاري تحديث القسم...");

      const newProductHTML = buildProductHTML(productName, productPrice, imageUrl);

      await updateFileContent(sectionFile, newProductHTML);

      showMessage("تم إضافة المنتج بنجاح!", "green");
      clearInputs();
    } catch (error) {
      showMessage(error.message);
    }
  });
})();
</script>
</body>
</html>
