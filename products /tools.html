<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>عدد يدوية | ركن البيت</title>
  <link rel="stylesheet" href="../styles/main.css" />
  <style>
    body {
      background: #f4f9ff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0; padding: 20px;
      color: #023e8a;
    }
    header {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 25px;
      color: #0077b6;
      font-weight: bold;
    }
    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 22px;
      max-width: 1000px;
      margin: 0 auto;
    }
    .product-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 3px 12px rgba(0,0,0,0.1);
      padding: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.3s ease;
    }
    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }
    .product-card img {
      max-width: 100%;
      height: 140px;
      object-fit: contain;
      border-radius: 10px;
      margin-bottom: 12px;
    }
    .product-card h3 {
      margin: 0 0 8px;
      font-size: 1.2rem;
      text-align: center;
    }
    .product-card p {
      margin: 0 0 12px;
      font-weight: bold;
      font-size: 1.1rem;
      color: #0077b6;
    }
