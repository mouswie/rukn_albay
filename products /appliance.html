<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>الأجهزة المنزلية - ركن البيت</title>
  <link rel="stylesheet" href="../styles/main.css">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      direction: rtl;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    header, footer {
      background-color: #004d40;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    h1 {
      margin: 0;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }
    .product {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 1rem;
      text-align: center;
    }
    .product img {
      max-width: 100%;
      height: 180px;
      object-fit: contain;
    }
    .product h3 {
      margin: 10px 0 5px;
    }
    .product input {
      width: 50px;
      margin: 5px;
    }
    .product button {
      background-color: #00796b;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .back {
      text-align: center;
      margin: 1rem;
    }
    .back a {
      color: #00796b;
      text-decoration: none;
    }
  </style>
</head>
<body>

<header>
  <h1>ركن البيت - الأجهزة المنزلية</h1>
</header>

<section class="grid">
  <div class="product">
    <img src="../images/fridge.jpg" alt="ثلاجة">
    <h3>ثلاجة نوفروست</h3>
    <p>السعر: 850000 د.ع</p>
    <label>الكمية: <input type="number" id="q1" min="1" value="1"></label><br>
    <button onclick="addToCart('ثلاجة نوفروست', 850000, 'q1')">إضافة إلى السلة</button>
  </div>

  <div class="product">
    <img src="../images/microwave.jpg" alt="مايكروويف">
    <h3>مايكروويف ديجيتال</h3>
    <p>السعر: 220000 د.ع</p>
    <label>الكمية: <input type="number" id="q2" min="1" value="1"></label><br>
    <button onclick="addToCart('مايكروويف ديجيتال', 220000, 'q2')">إضافة إلى السلة</button>
  </div>

  <div class="product">
    <img src="../images/washing.jpg" alt="غسالة">
    <h3>غسالة أوتوماتيكية</h3>
    <p>السعر: 670000 د.ع</p>
    <label>الكمية: <input type="number" id="q3" min="1" value="1"></label><br>
    <button onclick="addToCart('غسالة أوتوماتيكية', 670000, 'q3')">إضافة إلى السلة</button>
  </div>
</section>

<div class="back">
  <a href="../index.html">⬅ الرجوع إلى الرئيسية</a>
</div>

<footer>
  <p>جميع الحقوق محفوظة © ركن البيت 2025</p>
</footer>

<script>
  function addToCart(name, price, quantityId) {
    const quantity = parseInt(document.getElementById(quantityId).value);
    if (quantity > 0) {
      const product = { name, price, quantity };
      localStorage.setItem('cartItems', JSON.stringify([product]));
      window.location.href = "../cart.html";
    } else {
      alert("يرجى تحديد كمية صحيحة.");
    }
  }
</script>

</body>
</html>
